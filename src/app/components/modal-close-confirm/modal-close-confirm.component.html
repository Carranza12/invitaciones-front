<h2 mat-dialog-title>¿Está seguro que desea cerrar?</h2>
<mat-dialog-content>
  Se perderán los cambios, por favor confirme.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog('no')">No</button>
  <button mat-button (click)="closeDialog('si')">Si</button>
</mat-dialog-actions>
