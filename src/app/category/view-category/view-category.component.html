<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h3 mat-dialog-title>
    <strong>{{ data.action }} - Categoria</strong>
  </h3>
  <mat-dialog-content class="mat-typography">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput type="text" formControlName="name" />
      @if (form.controls['name'].hasError('required') && form.controls['name'].touched ) {
        <mat-error>Este campo es obligatorio*.</mat-error>
      }
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Estatus</mat-label>
      <mat-select formControlName="status">
        <mat-option value="active">Activo</mat-option>
        <mat-option value="inactive">Inactivo</mat-option>
      </mat-select>
      @if (form.controls['status'].hasError('required') && form.controls['status'].touched ) {
        <mat-error>Este campo es obligatorio*.</mat-error>
      }
    </mat-form-field>
   
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancelDialog('80ms', '40ms')">Cancelar</button>
    <button mat-button type="submit" cdkFocusInitial>Guardar</button>
  </mat-dialog-actions>
</form>
